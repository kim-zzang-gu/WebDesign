<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>햄군 퀴즈 메신저</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;

      background-image: url('img/quiz_background.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .phone {
      width: 360px;
      height: 640px;
      background: #f5f5f5;
      border: 12px solid #333;
      border-radius: 36px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .phone-header {
      height: 24px;
      background: #333;
      color: white;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: #fff;
    }

    .message {
      margin-bottom: 14px;
    }

    .hamgun {
      background: #fff;
      color: #333;
      padding: 10px 14px;
      border-radius: 14px;
      max-width: 70%;
      font-size: 14px;
      line-height: 1.4;
    }

    .user {
      text-align: right;
    }

    .user .msg {
      background: #dcf8c6;
      color: #000;
      padding: 10px 14px;
      border-radius: 14px;
      max-width: 70%;
      font-size: 14px;
      line-height: 1.4;
    }

    .choices-inline {
      display: flex;
      flex-direction: column;
      margin-top: 8px;
    }

    .choices-inline button {
      background: #ffd591;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      margin-top: 4px;
      cursor: pointer;
      text-align: left;
    }

    .input-bar {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    .input-bar input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .input-bar button {
      padding: 8px 12px;
      background: #91d5ff;
      border: none;
      border-radius: 6px;
      margin-left: 8px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="phone">
  <div class="phone-header">햄군 퀴즈 메신저</div>
  <div class="container">
    <div class="chat-box" id="chatBox"></div>

    <div class="input-bar hidden" id="inputBar">
      <input type="text" id="textAnswer" placeholder="답을 입력하세요..." />
      <button onclick="handleText()">제출</button>
    </div>
  </div>
</div>

<script>
const quizData = [
  {
    type: 'choice',
    question: '가장 빠르게 자라는 채소는 뭘까?',
    options: ['🥕 당근', '🥬 양상추', '🌽 옥수수'],
    answer: '🥬 양상추'
  },
  {
    type: 'choice',
    question: '햄스터가 좋아하는 간식은?',
    options: ['🍓 딸기', '🧀 치즈', '🍞 식빵'],
    answer: '🧀 치즈'
  },
  {
    type: 'text',
    question: '햄군의 이름을 입력해줘! (힌트: 🐹)',
    answer: '햄군'
  },
  {
    type: 'image',
    question: '이 동물은 누구일까요? 🐾',
    image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Hamster.jpg/640px-Hamster.jpg',
    options: ['햄스터', '기니피그', '쥐'],
    answer: '햄스터'
  }
];

let currentIndex = 0;
let score = 0;

const chatBox = document.getElementById('chatBox');
const inputBar = document.getElementById('inputBar');
const textInput = document.getElementById('textAnswer');

function showQuiz() {
  const q = quizData[currentIndex];
  const container = document.createElement('div');
  container.className = 'message';

  let innerHTML = <div class="hamgun">${q.question};

  if (q.type === 'choice') {
    innerHTML += <div class="choices-inline">;
    q.options.forEach(opt => {
      innerHTML += <button onclick="handleChoice('${opt.replace(/'/g, "\\'")}')">${opt}</button>;
    });
    innerHTML += </div>;
    inputBar.classList.add('hidden');
  } else if (q.type === 'text') {
    inputBar.classList.remove('hidden');
    setTimeout(() => textInput.focus(), 100);
  } else if (q.type === 'image') {
    innerHTML += <br><img src="${q.image}" alt="이미지 퀴즈" style="max-width: 200px; border-radius: 8px; margin-top: 8px;" />;
    innerHTML += <div class="choices-inline">;
    q.options.forEach(opt => {
      innerHTML += <button onclick="handleChoice('${opt.replace(/'/g, "\\'")}')">${opt}</button>;
    });
    innerHTML += </div>;
    inputBar.classList.add('hidden');
  }

  innerHTML += </div>;
  container.innerHTML = innerHTML;
  chatBox.appendChild(container);
  scrollToBottom();
}

function handleChoice(selected) {
  const correct = quizData[currentIndex].answer;
  userMsg(selected);
  respond(selected === correct, correct);
}

function handleText() {
  const userInput = textInput.value.trim();
  if (!userInput) return;
  const correct = quizData[currentIndex].answer;
  userMsg(userInput);
  textInput.value = '';
  inputBar.classList.add('hidden');
  respond(userInput === correct, correct);
}

function userMsg(text) {
  const userDiv = document.createElement('div');
  userDiv.className = 'message user';
  userDiv.innerHTML = <div class="msg">${text}</div>;
  chatBox.appendChild(userDiv);
  scrollToBottom();
}

function respond(correct, answer) {
  const res = document.createElement('div');
  res.className = 'message';
  res.innerHTML = <div class="hamgun">${correct ? '✅ 정답이야! 잘했어! 🧀' : ❌ 틀렸어! 정답은 <strong>${answer}</strong>야!}</div>;
  chatBox.appendChild(res);
  if (correct) score++;

  currentIndex++;
  setTimeout(() => {
    if (currentIndex < quizData.length) {
      showQuiz();
    } else {
      showResult();
    }
  }, 800);
}

function showResult() {
  const result = document.createElement('div');
  result.className = 'message';
  result.innerHTML = <div class="hamgun">🎉 퀴즈 완료! <br/>총 ${quizData.length}문제 중 <strong>${score}개</strong> 맞췄어!</div>;
  chatBox.appendChild(result);
  scrollToBottom();
}

function scrollToBottom() {
  chatBox.scrollTop = chatBox.scrollHeight;
}

showQuiz();
</script>

</body>
</html>
