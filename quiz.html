<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>퀴즈 프레임</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('img/quiz_background.png')
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .quiz-frame {
      position: relative;
      width: 708px;
      height: 642px;
      background-image: url('img/quiz_frame.png'); /* ✅ 전체 프레임 배경 이미지 */
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .quiz-inner {
      position: absolute;
      top: 46px; /* 상단 제외 */
      left: 0;
      width: 100%;
      height: 596px;
      padding: 12px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    #chatBox {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 80%;
      font-size: 14px;
      line-height: 1.4;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }

    .hamgun {
      background: #fff;
      align-self: flex-start;
    }

    .user {
      background: #dcf8c6;
      align-self: flex-end;
    }

    .choices-inline {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 6px;
    }

    .choices-inline button {
      background: #ffd591;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      text-align: left;
    }

    .input-bar {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .input-bar input {
      flex: 1;
      padding: 6px;
      font-size: 13px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .input-bar button {
      padding: 6px 10px;
      font-size: 13px;
      border: none;
      border-radius: 6px;
      background: #91d5ff;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="quiz-frame">
  <div class="quiz-inner">
    <div id="chatBox"></div>
    <div class="input-bar hidden" id="inputBar">
      <input type="text" id="textAnswer" placeholder="답을 입력하세요..." />
      <button onclick="handleText()">제출</button>
    </div>
  </div>
</div>

<script>
const quizData = [
  {
    type: 'choice',
    question: '가장 빠르게 자라는 채소는 뭘까?',
    options: ['🥕 당근', '🥬 양상추', '🌽 옥수수'],
    answer: '🥬 양상추'
  },
  {
    type: 'text',
    question: '햄군의 이름은 뭘까요?',
    answer: '햄군'
  }
];

let currentIndex = 0;
let score = 0;

const chatBox = document.getElementById('chatBox');
const inputBar = document.getElementById('inputBar');
const textInput = document.getElementById('textAnswer');

function showQuiz() {
  const q = quizData[currentIndex];
  const container = document.createElement('div');
  container.className = 'message hamgun';
  let innerHTML = `${q.question}`;

  if (q.type === 'choice') {
    innerHTML += `<div class="choices-inline">`;
    q.options.forEach(opt => {
      innerHTML += `<button onclick="handleChoice('${opt.replace(/'/g, "\\'")}')">${opt}</button>`;
    });
    innerHTML += `</div>`;
    inputBar.classList.add('hidden');
  } else if (q.type === 'text') {
    inputBar.classList.remove('hidden');
    setTimeout(() => textInput.focus(), 100);
  }

  container.innerHTML = innerHTML;
  chatBox.appendChild(container);
  scrollToBottom();
}

function handleChoice(selected) {
  const correct = quizData[currentIndex].answer;
  userMsg(selected);
  respond(selected === correct, correct);
}

function handleText() {
  const userInput = textInput.value.trim();
  if (!userInput) return;
  const correct = quizData[currentIndex].answer;
  userMsg(userInput);
  textInput.value = '';
  inputBar.classList.add('hidden');
  respond(userInput === correct, correct);
}

function userMsg(text) {
  const msg = document.createElement('div');
  msg.className = 'message user';
  msg.textContent = text;
  chatBox.appendChild(msg);
  scrollToBottom();
}

function respond(correct, answer) {
  const res = document.createElement('div');
  res.className = 'message hamgun';
  res.innerHTML = correct
    ? '✅ 정답이야! 잘했어!'
    : `❌ 틀렸어! 정답은 <strong>${answer}</strong>야!`;
  chatBox.appendChild(res);

  if (correct) score++;

  currentIndex++;
  setTimeout(() => {
    if (currentIndex < quizData.length) {
      showQuiz();
    } else {
      showResult();
    }
  }, 800);
}

function showResult() {
  const result = document.createElement('div');
  result.className = 'message hamgun';
  result.innerHTML = `🎉 퀴즈 완료! <br> 총 ${quizData.length}문제 중 <strong>${score}개</strong> 맞췄어!`;
  chatBox.appendChild(result);
  scrollToBottom();
}

function scrollToBottom() {
  chatBox.scrollTop = chatBox.scrollHeight;
}

showQuiz();
</script>

</body>
</html>
