<body>

<div class="quiz-frame">
  <div class="quiz-inner">
    <div id="chatBox"></div>
    <div class="input-bar hidden" id="inputBar">
      <input type="text" id="textAnswer" placeholder="ë‹µì„ ì…ë ¥í•˜ì„¸ìš”..." />

<script>
const quizData = [
  {
    type: 'choice',
    question: 'ê°€ì¥ ë¹ ë¥´ê²Œ ìë¼ëŠ” ì±„ì†ŒëŠ” ë­˜ê¹Œ?',
    options: ['ğŸ¥• ë‹¹ê·¼', 'ğŸ¥¬ ì–‘ìƒì¶”', 'ğŸŒ½ ì˜¥ìˆ˜ìˆ˜'],
    answer: 'ğŸ¥¬ ì–‘ìƒì¶”'
  },
  {
    type: 'text',
    question: 'í–„êµ°ì˜ ì´ë¦„ì€ ë­˜ê¹Œìš”?',
    answer: 'í–„êµ°'
  }
];

let currentIndex = 0;
let score = 0;

const chatBox = document.getElementById('chatBox');
const inputBar = document.getElementById('inputBar');
const textInput = document.getElementById('textAnswer');

function showQuiz() {
  const q = quizData[currentIndex];
  const container = document.createElement('div');
  container.className = 'message hamgun';
  let innerHTML = `${q.question}`;

  if (q.type === 'choice') {
    innerHTML += `<div class="choices-inline">`;
    q.options.forEach(opt => {
      innerHTML += `<button onclick="handleChoice('${opt.replace(/'/g, "\\'")}')">${opt}</button>`;
    });
    innerHTML += `</div>`;
    inputBar.classList.add('hidden');
  } else if (q.type === 'text') {
    inputBar.classList.remove('hidden');
    setTimeout(() => textInput.focus(), 100);
  }

  container.innerHTML = innerHTML;
  chatBox.appendChild(container);
  scrollToBottom();
}

function handleChoice(selected) {
  const correct = quizData[currentIndex].answer;
  userMsg(selected);
  respond(selected === correct, correct);
}

function handleText() {
  const userInput = textInput.value.trim();
  if (!userInput) return;
  const correct = quizData[currentIndex].answer;
  userMsg(userInput);
  textInput.value = '';
  inputBar.classList.add('hidden');
  respond(userInput === correct, correct);
}

function userMsg(text) {
  const msg = document.createElement('div');
  msg.className = 'message user';
  msg.textContent = text;
  chatBox.appendChild(msg);
  scrollToBottom();
}

function respond(correct, answer) {
  const res = document.createElement('div');
  res.className = 'message hamgun';
  res.innerHTML = correct
    ? 'âœ… ì •ë‹µì´ì•¼! ì˜í–ˆì–´!'
    : `âŒ í‹€ë ¸ì–´! ì •ë‹µì€ <strong>${answer}</strong>ì•¼!`;
  chatBox.appendChild(res);

  if (correct) score++;

  currentIndex++;
  setTimeout(() => {
    if (currentIndex < quizData.length) {
      showQuiz();
    } else {
      showResult();
    }
  }, 800);
}

function showResult() {
  const result = document.createElement('div');
  result.className = 'message hamgun';
  result.innerHTML = `ğŸ‰ í€´ì¦ˆ ì™„ë£Œ! <br> ì´ ${quizData.length}ë¬¸ì œ ì¤‘ <strong>${score}ê°œ</strong> ë§ì·„ì–´!`;
  chatBox.appendChild(result);
  scrollToBottom();
}

function scrollToBottom() {
  chatBox.scrollTop = chatBox.scrollHeight;
}

showQuiz();
</script>
